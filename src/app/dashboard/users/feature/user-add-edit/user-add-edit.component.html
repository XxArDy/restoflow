<app-side-bar>
  <div class="form-container">
    <h1 class="form__title">
      {{ userID === -1 ? "Create user" : "Edit user" }}
    </h1>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form">
      <div class="form__group">
        <label for="role" class="form__label">Role</label>
        <div class="form__checkboxes">
          <div *ngFor="let role of roles" class="form__checkbox">
            <input
              type="checkbox"
              id="{{ role.role }}"
              [value]="role.role"
              (change)="onRoleChange($event)"
              [checked]="user.authorities?.includes(role.role)"
              class="form__input"
            />
            <label for="{{ role.role }}" class="form__option">{{
              role.role
            }}</label>
          </div>
        </div>
      </div>
      <div class="form__group">
        <label for="username" class="form__label">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form__input"
        />
      </div>
      <div class="form__group">
        <label for="email" class="form__label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form__input"
        />
      </div>
      <div class="form__group">
        <label for="firstName" class="form__label">First Name</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          class="form__input"
        />
      </div>
      <div class="form__group">
        <label for="lastName" class="form__label">Last Name</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          class="form__input"
        />
      </div>
      <div class="form__group">
        <label for="restaurantId" class="form__label">Restaurant</label>
        <select
          id="restaurantId"
          formControlName="restaurantId"
          class="form__select"
        >
          <option
            *ngFor="let restaurant of restaurants"
            [value]="restaurant.id"
          >
            {{ restaurant.name }}
          </option>
        </select>
      </div>
      <div class="form__group">
        <label for="bonusScore" class="form__label">Bonus Score</label>
        <input
          type="number"
          id="bonusScore"
          formControlName="bonusScore"
          class="form__input"
        />
      </div>
      <div class="form__group">
        <label for="password" class="form__label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form__input"
        />
      </div>
      <div class="form__btn">
        <button type="submit" class="form__submit">Submit</button>
      </div>
    </form>
  </div>
</app-side-bar>
