<div class="form__group">
  <label for="role" class="form__label">Role</label>
  <div class="form__checkboxes">
    <div *ngFor="let role of roles() | async" class="form__checkbox">
      <mat-slide-toggle
        (change)="onRoleChange($event)"
        [checked]="user?.authorities?.includes(role.role)"
        [name]="role.role"
        >{{ role.role }}</mat-slide-toggle
      >
    </div>
  </div>
</div>
<div class="form__group-line">
  <div class="form__group">
    <label for="username" class="form__label">Username</label>
    <input
      type="text"
      id="username"
      formControlName="username"
      class="form__input"
      autocomplete="username"
    />
  </div>
  <div class="form__group">
    <label for="email" class="form__label">Email</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="form__input"
      autocomplete="email"
    />
  </div>
</div>
<div class="form__group-line">
  <div class="form__group">
    <label for="firstName" class="form__label">First Name</label>
    <input
      type="text"
      id="firstName"
      formControlName="firstName"
      class="form__input"
      autocomplete="name"
    />
  </div>
  <div class="form__group">
    <label for="lastName" class="form__label">Last Name</label>
    <input
      type="text"
      id="lastName"
      formControlName="lastName"
      class="form__input"
      autocomplete="additional-name"
    />
  </div>
</div>
<div class="form__group">
  <label for="restaurantId" class="form__label">Restaurant</label>
  <select id="restaurantId" formControlName="restaurantId" class="form__select">
    <option [value]="null" selected>Without restaurant</option>
    <option
      *ngFor="let restaurant of restaurants()"
      [value]="restaurant.id"
      [selected]="restaurant.id === user?.restaurantId"
    >
      {{ restaurant.name }}
    </option>
  </select>
</div>
<div class="form__group-line">
  <div class="form__group">
    <label for="bonusScore" class="form__label">Bonus Score</label>
    <input
      type="number"
      id="bonusScore"
      formControlName="bonusScore"
      class="form__input"
    />
  </div>
  <div class="form__group">
    <label for="password" class="form__label">Password</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      class="form__input"
      autocomplete="new-password"
    />
  </div>
</div>
