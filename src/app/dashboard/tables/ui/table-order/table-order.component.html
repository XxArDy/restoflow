<div class="order__header">
  <ng-container *ngIf="table !== null; else elseTemplate">
    <span>Max Guess: {{ table.numOfSeats }}</span>
    <span>Table name: {{ table.name }}</span>
  </ng-container>
  <ng-template #elseTemplate>
    <span>Please select the table</span>
  </ng-template>
</div>
<div class="oder_body"></div>
